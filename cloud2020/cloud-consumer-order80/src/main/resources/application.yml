server:
  port: 80
spring:
  application:
    name: cloud-order-server
eureka:
  client:
    service-url:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7001.com:7001/eureka/
  instance:
    instance-id: cloud-order-server
    prefer-ip-address: true