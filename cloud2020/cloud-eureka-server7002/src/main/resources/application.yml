server:
  port: 7002
eureka:
  instance:
    hostname: eureka7002.com
  client:
    # 不注册自己
    register-with-eureka: false
    # 表示自己是注册中心，不用检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 2000